<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5 参数测试页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .param-item {
            margin-bottom: 10px;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>注入参数展示</h2>
        <div class="param-item">
            <strong>token:</strong> <span id="token"></span>
        </div>
        <div class="param-item">
            <strong>userId:</strong> <span id="userId"></span>
        </div>
        <div class="param-item">
            <strong>classId:</strong> <span id="classId"></span>
        </div>
        <div class="param-item">
            <strong>subjectId:</strong> <span id="subjectId"></span>
        </div>
        <div class="param-item">
            <strong>unitId:</strong> <span id="unitId"></span>
        </div>
        <div class="param-item">
            <strong>nodeId:</strong> <span id="nodeId"></span>
        </div>
        
        <button class="close-btn" onclick="closePage()">关闭页面</button>
    </div>

    <script>
        // 页面加载完成后获取并显示参数
        window.onload = function() {
            if (window.mortonH5) {
                document.getElementById('token').textContent = window.mortonH5.token || '未获取到';
                document.getElementById('userId').textContent = window.mortonH5.userId || '未获取到';
                document.getElementById('classId').textContent = window.mortonH5.classId || '未获取到';
                document.getElementById('subjectId').textContent = window.mortonH5.subjectId || '未获取到';
                document.getElementById('unitId').textContent = window.mortonH5.unitId || '未获取到';
                document.getElementById('nodeId').textContent = window.mortonH5.nodeId || '未获取到';
            } else {
                console.log('mortonH5 对象未注入');
                alert('mortonH5 对象未注入');
            }
        };

        // 关闭页面方法
        function closePage() {
            if (window.mortonH5 && window.mortonH5.close) {
                window.mortonH5.close();
            } else {
                console.log('close 方法未注入');
                alert('close 方法未注入');
            }
        }
    </script>
</body>
</html>
